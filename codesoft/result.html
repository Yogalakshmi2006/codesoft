<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
        }

        .container {
            background-color: #fff;
            padding: 20px 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .container h1 {
            color: #4CAF50;
            font-size: 36px;
            margin: 0 0 10px;
        }

        .container p {
            font-size: 18px;
            color: #333;
        }

        .container .success-icon {
            font-size: 50px;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        .container .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .container .navigation {
  background-color: #4CAF50; /* Green background */
  padding: 10px; /* Padding inside the navigation */
  border-radius: 5px; /* Rounded corners */
  text-align: center; /* Center the content inside */
}

/* Styles for the navigation button */
.navigation .nav-button {
  color: white; /* White text */
  text-decoration: none; /* Remove underline */
  font-size: 16px; /* Font size */
}
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">✔️</div>
        <h1>Success!</h1>
        <p>Your code has been successfully created.</p>
        <div id="results"></div>
        <div class="navigation">
          <a href="ques1.html" class="nav-button">Retake Quiz</a>
        </div>
    </div>
</body>
</html>
