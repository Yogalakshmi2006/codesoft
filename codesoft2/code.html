<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Board</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f8fafc;
            color: #333;
            line-height: 1.6;
        }

        .header {
            background: linear-gradient(90deg, #0d6efd, #084298);
            color: white;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            margin: 0;
            font-size: 2.8rem;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 40px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }

        .navbar a:hover {
            color: #ffdd57;
        }

        .content {
            background: #eaf6ff;
            text-align: center;
            padding: 60px 20px;
        }

        .content h2 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #0d6efd;
        }

        .content p {
            font-size: 1.3rem;
            margin-bottom: 30px;
            color: #555;
        }

        .content .btn {
            padding: 14px 30px;
            font-size: 1.1rem;
            color: white;
            background: #0d6efd;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .content .btn:hover {
            background: #084298;
            transform: translateY(-3px);
        }

        .search-bar {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-top: 40px;
        }

        .search-bar input, .search-bar select {
            padding: 12px 20px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .search-bar input:focus, .search-bar select:focus {
            border-color: #0d6efd;
            box-shadow: 0 0 8px rgba(13, 110, 253, 0.5);
            outline: none;
        }

        .search-bar button {
            padding: 12px 30px;
            font-size: 1.1rem;
            color: white;
            background: #0d6efd;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .search-bar button:hover {
            background: #084298;
            transform: translateY(-3px);
        }

        .job-stats {
            font-size: 1.5rem;
            color: #0d6efd;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="navbar">
            <div class="logo">
                <h1>Job Board</h1>
            </div>
            <div>
                <a href="#">Home</a>
                <a href="#">Browse Jobs</a>
                <a href="#">Pages</a>
                <a href="#">Blog</a>
                <a href="#">Contact</a>
            </div>
        </div>
        <button class="btn">Post A Job</button>
    </div>
    <div class="content">
        <p class="job-stats">4536+ Jobs listed</p>
        <h2>Find your Dream Job</h2>
        <p>We provide online instant cash loans with quick approval that suit your term length.</p>
        <button class="btn">Upload Your Resume</button>
        <div class="search-bar">
            <input type="text" id="keyword" placeholder="Search keyword">
            <input type="text" id="location" placeholder="Location">
            <select id="category">
                <option>Category</option>
                <option value="IT">IT</option>
                <option value="Marketing">Marketing</option>
                <option value="Finance">Finance</option>
            </select>
            <button onclick="findJob()">Find Job</button>
        </div>
    </div>

    <script>
        function findJob() {
            const keyword = document.getElementById('keyword').value;
            const location = document.getElementById('location').value;
            const category = document.getElementById('category').value;

            alert(`Searching for jobs with:\nKeyword: ${keyword}\nLocation: ${location}\nCategory: ${category}`);
        }
    </script>
</body>
</html>
